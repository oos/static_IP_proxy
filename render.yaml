services:
  - type: web
    name: static-ip-proxy
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    regions:
      - oregon
    scaling:
      minInstances: 1
      maxInstances: 1
